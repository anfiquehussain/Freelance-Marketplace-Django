<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="#">Forgot password?</a>
        <a href="{% url 'register' %}">Register</a>
    </form>
</body>
</html>
