<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ transaction_id }} Payments setup</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
        .bill-details-container {
            height: fit-content;
            padding: 1rm;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }


        tr {
            border-bottom: 1px solid gray;
        }
    </style>

    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Order details</h1>
                <hr>
            </div>
            <div class="col text-center mt-3">
                <div class="row">
                    <div class="col">
                        <h5 class="fw-bold" style="color: #404145;">{{ package_name }}</h5>
                    </div>
                    <div class="col">
                        <h5 class="fw-ligh" style="color: #404145;">â‚¹{{ actual_price }}</h5>
                    </div>
                    <div class="col-md-12">
                        <p>{{ package_discription }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="background-color: #f5f5f5;">
                        <center>
                            <div class="bill-details-container col">
                                <table width="100%">
                                    <tr>
                                        <td style="text-align: center; padding-top: 10px; padding-bottom: 10px;">Service
                                            fee</td>
                                        <td style="text-align: left; padding-top: 10px; padding-bottom: 10px;">
                                            {{ service_fee }}</td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center; padding-top: 10px; padding-bottom: 10px;">Package
                                            payment</td>
                                        <td style="text-align: left; padding-top: 10px; padding-bottom: 10px;">
                                            {{ actual_price }}</td>
                                    </tr>
                                    <tr>
                                        <td class="fw-bold"
                                            style="text-align: center; padding-top: 10px; padding-bottom: 10px;">Total
                                            payment</td>
                                        <td class="fw-bold"
                                            style="text-align: left; padding-top: 10px; padding-bottom: 10px;">
                                            {{ actual_price_fee_added }}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </center>
                    </div>
                    <div class="col-md-12 mt-3">
                        <div class="container mt-5">
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">
                                            Payment Information
                                        </div>
                                        <div class="card-body">


                                        </div>



                                        <form action="{% url 'success' transaction_id request.user.username %}" method="POST" id="payment-form">
                                            {% csrf_token %}
                                            <input type="hidden" name="success_url" value="{% url 'success' transaction_id request.user.username %}">

                                            <button id="rzp-button1">Pay with Razorpay</button>
                                        </form>
                                        <script src="https://checkout.razorpay.com/v2/checkout.js"></script>
                                        <script>
                                            var options = {
                                                "key": "{{ API_KEY }}",  // Replace with your Razorpay API key
                                                "amount": "{{ actual_price_fee_added }} * 100",  // Payment amount in paise
                                                "currency": "INR",
                                                "name": "FMP",
                                                "description": "Test Transaction",
                                                "image": "//www.html.am/images/html-codes/links/boracay-white-beach-sunset-300x225.jpg",
                                                "order_id": "{{ order_id }}",  // Replace with your order ID
                                                "handler": function (response) {
                                                    //alert("Payment successful");
                                                    var successUrl = document.getElementById('payment-form').elements["success_url"].value;
                                                    window.location.href = successUrl;
                                                },
                                                "prefill": {
                                                    "name": "{{ user.username }}",
                                                    "email": "{{ user.email }}",
                                                    "contact": "{{ user.phone }}"
                                                },
                                                "notes": {
                                                    "address": "Razorpay Corporate Office"
                                                },
                                                "theme": {
                                                    "color": "#3399cc"
                                                }
                                            };
                                    
                                            var rzp1 = new Razorpay(options);
                                            rzp1.on('payment.failed', function (response) {
                                                alert("Payment failed");
                                            });
                                    
                                            document.getElementById('rzp-button1').onclick = function (e) {
                                                rzp1.open();
                                                e.preventDefault();
                                            }
                                        </script>







                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
